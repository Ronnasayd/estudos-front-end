<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <title>Netflix Carousel</title>
  </head>
  <body>
    <div class="back-image"></div>
    <div class="wrapper">
      <span id="preview">
        <b></b>
      </span>

      <div class="container">
        <section id="section-one">
          <div class="item">
            <img src="./assets/images/1.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/2.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/3.jpg" alt="wallpaper" />
          </div>

          <div class="item">
            <img src="./assets/images/4.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/5.png" alt="wallpaper" />
          </div>
        </section>

        <section id="section-two">
          <div class="item">
            <img src="./assets/images/6.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/7.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/8.jpg" alt="wallpaper" />
          </div>

          <div class="item">
            <img src="./assets/images/9.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/10.jpg" alt="wallpaper" />
          </div>
        </section>

        <section id="section-three">
          <div class="item">
            <img src="./assets/images/11.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/12.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/13.jpg" alt="wallpaper" />
          </div>

          <div class="item">
            <img src="./assets/images/14.jpg" alt="wallpaper" />
          </div>
          <div class="item">
            <img src="./assets/images/15.jpg" alt="wallpaper" />
          </div>
        </section>
      </div>

      <span id="next">
        <b></b>
      </span>
    </div>
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
